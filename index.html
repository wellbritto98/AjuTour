<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aju Tour</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/4188f6cdfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cabecalho">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo" width="150" height="150">
        </div>
        <nav class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">☰</span>
            <ul class="navbar-items">
                <li class="nav-item" style="transition-delay: 0.2s;"><a href="/index.html">Início</a></li>
                <li class="nav-item" style="transition-delay: 0.4s;">Atrações</li>
                <li class="nav-item" style="transition-delay: 0.6s;">Sobre nós</li>
                <li class="nav-item" style="transition-delay: 0.8s;"><a class="contato" href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>

    <main class="container">
        <header>
            <h1 class="principal">
                Eleve a sua
                experiência
                turística
            </h1>
            <img class="foto" src="assets/images/foto.png" alt="foto" width="1100">
        </header>
    </main>

    <script>
        function toggleMenu() {
            const navbarItems = document.querySelector('.navbar-items');
            if (navbarItems.classList.contains('active')) {
                navbarItems.classList.remove('active');
            } else {
                navbarItems.classList.add('active');
            }
        }
    </script>
</body>
</html>
