<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Menu Sanduíche</title>   
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="cabecalho">
        <div class="logo">
            <img src="/logo.png" alt="logo" width="150" height="150">
        </div>
        <nav class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">☰</span>
            <ul class="navbar-items">
                <li style="transition-delay: 0.2s;">Inicio</li>
                <li style="transition-delay: 0.4s;">Atrações</li>
                <li style="transition-delay: 0.6s;">Sobre nós</li>
                <li style="transition-delay: 0.8s;">Contato</li>
            </ul>
        </nav>
    </div>

    <main class="container">
        <header>
            <h1 class="principal">
                Eleve a sua
                experiencia
                turistica
            </h1>
            <img class="foto" src="/foto.png" alt="foto" width="1100">
        </header>
    </main>
    

    <script>
        function toggleMenu() {
            const navbarItems = document.querySelector('.navbar-items');
            if (navbarItems.classList.contains('active')) {
                navbarItems.classList.remove('active');
            } else {
                navbarItems.classList.add('active');
            }
        }
    </script>
</body>
</html>
