<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aju Tour</title>
    <link rel="stylesheet" href="/AjuTour/assets/formulario.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4188f6cdfe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo" width="150" height="150">
        </div>
        <nav class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">☰</span>

            <ul class="navbar-items" onscroll="toggleMenuOffOnScroll()">

                <li class="nav-item" style="transition-delay: 0.2s; "><a href="/index.html"
                        style="text-decoration: none;">Início</a></li>
                <li class="nav-item" style="transition-delay: 0.4s;"><a href="#atracoes-section"
                        style="text-decoration: none;">Atrações</a></li>
                <li class="nav-item" style="transition-delay: 0.6s;"><a href="#sobrenos"
                        style="text-decoration: none;">Sobre nós</a></li>
                <li class="nav-item" style="transition-delay: 0.8s;"><a class="contato" style="text-decoration: none;"
                        href="#sectioncontato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="teste">
        <section class="travel-form">
          <h2>Planeje sua próxima viagem</h2>

          <form id="travelForm" class="center-form" onsubmit="submitForm(); return false;">
            <!-- Informações de contato -->
            <div class="form-group">
              <label for="fullName">Nome Completo:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="phone">Telefone:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
              <label for="destination">Destino:</label>
              <input type="text" id="destination" name="destination" required>
            </div>

            <div class="form-group">
              <label for="departureDate">Data de Partida:</label>
              <input type="date" id="departureDate" name="departureDate" required>
            </div>

            <div class="form-group">
              <label for="returnDate">Data de Retorno:</label>
              <input type="date" id="returnDate" name="returnDate" required>
            </div>

            <div class="form-group">
              <label for="numTravelers">Número de Viajantes:</label>
              <input type="number" id="numTravelers" name="numTravelers" min="1" required>
            </div>

            <div class="form-group">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </main>


    <script>
        function toggleMenu() {
            const navbarItems = document.querySelector('.navbar-items');
            if (navbarItems.classList.contains('active')) {
                navbarItems.classList.remove('active');
            } else {
                navbarItems.classList.add('active');
            }
        }

        function toggleMenuOffOnScroll() {
            const navbarItems = document.querySelector('.navbar-items');
            navbarItems.classList.remove('active');
        }

        window.addEventListener('scroll', function () {
            toggleMenuOffOnScroll();
        });

    </script>

    <script src="/assets/form.js"></script>
</body>

</html>
